{% set name = "opentelemetry-exporter-otlp-proto-http" %}
{% set version = "1.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_exporter_otlp_proto_http-{{ version }}.tar.gz
  sha256: 79ed108981ec68d5f7985355bca32003c2f3a5be1534a96d62d5861b758a82f4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - deprecated >=1.2.6
    - googleapis-common-protos ~=1.52
    - opentelemetry-api ~=1.15
    - opentelemetry-proto ==1.22.0
    - opentelemetry-sdk ~=1.22.0
    - opentelemetry-exporter-otlp-proto-common ==1.22.0
    - requests ~=2.7
  # NOTE backoff only required for py<37 but pip checks fails without it
    - backoff <3.0.0,>=1.10.0
    # - responses ==0.22.0

test:
  imports:
    - opentelemetry
    - opentelemetry.exporter
    - opentelemetry.exporter.otlp.proto.http
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-telemetry/opentelemetry-python/tree/main/exporter/opentelemetry-exporter-otlp-proto-http
  summary: OpenTelemetry Collector Protobuf over HTTP Exporter
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
    - mariusvniekerk
